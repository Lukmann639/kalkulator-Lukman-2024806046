<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculator</h1>
    <label for="">bilangan 1</label><br>
    <input type="number" id="bil1"><br>
    <label for="">bilangan 2</label><br>
    <input type="number" id="bil2"><br>

    <button id="plus">+</button>
    <button id="min">-</button>
    <button id="bagi">/</button>
    <button id="kali">x</button>
    <p>=</p>
    <div id="output"></div>

   <script>
        const bil1 = document.getElementById('bil1')
        const bil2 = document.getElementById('bil2')
        const plus = document.getElementById('plus')
        const min = document.getElementById('min')
        const bagi = document.getElementById('bagi')
        const kali = document.getElementById('kali')
        
        plus.addEventListener('click', function(){
            let a = bil1.value
            let b = bil2.value
            let c =  parseInt(a)+parseInt(b)
        output.innerHTML = `${c}`;})
        min.addEventListener('click', function(){
            let a = bil1.value
            let b = bil2.value
            let c =  parseInt(a)-parseInt(b)
        output.innerHTML = `${c}`;})
        bagi.addEventListener('click', function(){
            let a = bil1.value
            let b = bil2.value
            let c =  parseInt(a)/parseInt(b)
        output.innerHTML = `${c}`;})
        kali.addEventListener('click', function(){
            let a = bil1.value
            let b = bil2.value
            let c =  parseInt(a)*parseInt(b)
        output.innerHTML = `${c}`;})

       
    </script>



 
</body>
</html>
